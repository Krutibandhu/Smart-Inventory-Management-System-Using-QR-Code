<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QVentor - Admin Registration</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo"><span class="q">Q</span>Ventor</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="admin.html" class="active">Admin</a>
      <a href="#">Employee</a>
      <a href="#">Our Services</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
  </header>

  <section class="form-section">
    <h1>Admin Registration</h1>
    <form action="login.html" method="GET">
      <div class="form-row">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Gmail" required />
        <input type="tel" placeholder="Phone No." required />
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <input type="text" placeholder="Distributor ID" required />
      </div>
      <div class="form-row">
        <input type="text" placeholder="Company Name" required />
        <input type="text" placeholder="WH Address" required />
        <input type="text" placeholder="Role" required />
      </div>
      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
