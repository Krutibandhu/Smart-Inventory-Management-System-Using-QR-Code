<head>

<title>Stock Alert - QVentor</title>
<link rel="stylesheet" href="/css/style.css">
<style>
    body { background-color: #0a1a3d; color: white; padding: 90px 20px 20px; margin: 0; font-family: Arial, sans-serif; }
    
    /* Sticky Navbar */
    .navbar {
        position: fixed; top: 0; left: 0; width: 100%;
        background-color: #0a1a3d; padding: 15px 20px;
        display: flex; justify-content: space-between; align-items: center;
        z-index: 999; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .navbar .logo { font-size: 24px; font-weight: bold; color: white; }
    .navbar .nav-links a { color: white; text-decoration: none; margin-left: 20px; transition: color 0.3s ease; }
    .navbar .nav-links a:hover { color: #b08a57; }

    .back-btn { background-color: #b08a57; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }

    h1 { color: #d4af7a; }
    p { margin-bottom: 20px; }

    table {
        width: 100%; border-collapse: collapse; margin-top: 20px;
        background: #11224d; border-radius: 8px; overflow: hidden;
    }
    th, td {
        border: 1px solid #ddd; padding: 12px; text-align: center;
    }
    th { background-color: #0f1e40; color: #d4af7a; }

    .low-stock { color: #ff4d4d; font-weight: bold; }
    .ok-stock { color: #28a745; }
</style>
</head>

        <a href="/html/About.html">About</a>

    </nav>
</header>

<button class="back-btn" onclick="window.location.href='/html/dashboard.html'">â¬… Back to Dashboard</button>

        <tr>
            <th>Sl No.</th>
