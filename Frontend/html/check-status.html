<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Audit Status</title>
<style>
  :root {
    --dark-blue: #0a1a3d;
    --gold: #d4af7a;
    --white: #ffffff;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: var(--dark-blue);
    color: var(--white);
    text-align: center;
  }

  /* Navbar */
  .navbar {
    position: sticky;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--dark-blue);
    z-index: 1000;
  }

  .logo {
    font-size: 2rem;
    font-weight: bold;
    font-family: 'Playfair Display', serif;
  }
  .logo .q { color: var(--gold); }

  .nav-links {
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    color: var(--white);
    text-decoration: none;
    padding: 6px 10px;
    font-size: 1.1em;
    position: relative;
    transition: color 0.3s;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: var(--gold);
    transition: width 0.3s;
  }
  .nav-links a:hover { color: var(--gold); }
  .nav-links a:hover::after { width: 100%; }
  .nav-links a.active { color: var(--gold); font-weight: bold; }
  .nav-links a.active::after { width: 100%; }

  /* Mobile Menu */
  .menu-toggle {
    display: none;
    font-size: 2rem;
    color: var(--gold);
    cursor: pointer;
  }

  @media(max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      background: var(--dark-blue);
      width: 100%;
      text-align: center;
      padding: 1rem 0;
    }
    .nav-links.active {
      display: flex;
    }
    .menu-toggle {
      display: block;
    }
  }

  h1 { margin-top: 40px; }

  form {
    background: #fff;
    color: var(--dark-blue);
    max-width: 400px;
    height: 100px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 8px;
  }
  input {
    width: 90%;
    margin: 10px 0;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: var(--gold);
    color: var(--dark-blue);
    padding: 12px 20px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 2%;
    border-radius: 6px;
    width: -10%;
  }
  button:hover { opacity: 0.85; }
  .back-btn {
    margin-top: -20px;
    background-color: var(--gold);
    padding: 10px 25px;
    margin-left: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 6px;
  }

  /* Popup modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.6);
  }
  .modal-content {
    background: #fff;
    color: var(--dark-blue);
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 450px;
    text-align: left;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
    animation: fadeIn 0.3s ease-in-out;
  }
  .modal-content h2 {
    margin-top: 0;
    text-align: center;
    color: var(--dark-blue);
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover { color: red; }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9);}
    to { opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>
<header class="navbar">
  <div class="logo"><span class="q">Q</span>Ventor</div>
  <div class="menu-toggle" id="menuToggle">‚ò∞</div>
  <nav class="nav-links" id="navLinks">
    <a href="/html/index.html">Home</a>
    <a href="/html/admin.html">Admin</a>
    <a href="/html/employee-login.html" class="active">Employee</a>
    <a href="/html/our-service.html">Our Services</a>
    <a href="/html/About.html">About</a>
    <a href="/html/contact-us.html">Contact Us</a>
  </nav>
</header>

  <h1>Check Audit Status</h1>
  <form id="statusForm">
    <input type="text" id="reqId" placeholder="Enter Request ID" required>
    <button type="submit">Check Status</button>
  </form>

  <button class="back-btn" onclick="window.location.href='/html/emp-audit.html'"><-- BACK</button>

  <!-- Popup Modal -->
  <div id="statusModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Audit Request Details</h2>
      <p id="result"></p>
    </div>
  </div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
  // GSAP navbar + form animation
  gsap.from(".navbar", { y: -80, opacity: 0, duration: 1, ease: "power3.out" });
  gsap.from("h1", { y: 30, opacity: 0, duration: 1, delay: 0.5 });
  gsap.from("form", { scale: 0.9, opacity: 0, duration: 1, delay: 0.8 });

  // Mobile menu toggle
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");

  menuToggle.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    gsap.fromTo(".nav-links a", 
      {opacity: 0, y: -20}, 
      {opacity: 1, y: 0, duration: 0.5, stagger: 0.1}
    );
  });

  // Modal logic
  const modal = document.getElementById("statusModal");
  const resultBox = document.getElementById("result");

  document.getElementById("statusForm").addEventListener("submit", function(e){
    e.preventDefault();

    let reqId = document.getElementById("reqId").value.trim();
    let data = localStorage.getItem(reqId);

    if(data){
      let requestData = JSON.parse(data);
      resultBox.innerText = 
        "üìå Request ID: " + reqId + "\n" +
        "üë§ Name: " + requestData.name + "\n" +
        "üÜî Employee ID: " + requestData.empId + "\n" +
        "üìù Reason: " + requestData.reason + "\n" +
        "‚è∞ Submitted On: " + requestData.dateTime + "\n" +
        "üìä Status: " + requestData.status;

      modal.style.display = "block"; 
    } else {
      resultBox.innerText = "‚ùå Request ID not found!";
      modal.style.display = "block"; 
    }
  });

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
</body>
</html>
