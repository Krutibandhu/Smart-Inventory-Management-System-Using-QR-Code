<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Login - QVentor</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      :root {
        --dark-blue: #0a1a3d;
        --gold: #d4af7a;
        --white: #ffffff;
      }

      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        background: var(--dark-blue);
        color: var(--white);
        overflow-x: hidden;
      }
      /* Navbar hover underline animation */
      .nav-links a {
        position: relative;
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        transition: color 0.3s ease;
        font-size: 1.2em;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 2px;
        background: var(--gold); /* underline color */
        transition: width 0.3s ease-in-out;
      }

      .nav-links a:hover {
        color: var(--gold);
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* Active page link styling */
      .nav-links a.active {
        color: var(--gold);
        font-weight: bold;
      }

      .nav-links a.active::after {
        width: 100%;
      }

      /* Responsive Navbar */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background: var(--dark-blue);
          position: absolute;
          top: 60px;
          right: 0;
          width: 200px;
          padding: 15px;
          border-radius: 8px;
        }

        .nav-links.active {
          display: flex;
        }

        .menu-icon {
          display: block;
        }
      }

      /* FORM SECTION */
      .form-section {
        max-width: 500px;
        margin: 120px auto 50px;
        background-color: #11224d;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .form-section h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
        color: var(--gold);
        margin-bottom: 2rem;
      }

      .form-row {
        margin-bottom: 1.5rem;
      }

      .form-row input {
        width: 100%;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      .form-row input:focus {
        box-shadow: 0 0 8px var(--gold);
      }

      .submit-btn {
        display: block;
        margin: 1rem auto 0;
        background-color: var(--gold);
        color: var(--dark-blue);
        border: none;
        padding: 0.9rem 2.5rem;
        font-weight: 700;
        font-size: 1.1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #c49b5a;
      }

      /* SIDE ARROWS */
      .side-arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        background: var(--gold);
        color: var(--dark-blue);
        border: none;
        border-radius: 50%;
        padding: 10px 14px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease;
      }

      .side-arrow:hover {
        background: #c49b5a;
      }

      .side-arrow.back {
        left: 20px;
      }

      .side-arrow.forward {
        right: 20px;
      }

      @media (max-width: 600px) {
        .side-arrow {
          font-size: 1.5rem;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee-login.html" class="active">Employee</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
      <div class="menu-icon">&#9776;</div>
    </header>

    <!-- Login Section -->
    <section class="form-section">
      <h1>Employee Login</h1>
      <form action="/html/employee-dashboard.html" method="GET">
        <div class="form-row">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-row">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="submit-btn">LOGIN</button>
      </form>
    </section>

    <!-- Side Navigation Buttons -->
    <button class="side-arrow back" onclick="location.href='/html/admin.html'">
      &#8249;
    </button>
    <button
      class="side-arrow forward"
      onclick="location.href='/html/our-service.html'"
    >
      &#8250;
    </button>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
      // Mobile menu toggle
      document.querySelector(".menu-icon").addEventListener("click", () => {
        document.querySelector(".nav-links").classList.toggle("active");
      });

      // GSAP animations
      gsap.from(".navbar", {
        y: -80,
        opacity: 0,
        duration: 1,
        ease: "power3.out",
      });
      gsap.from(".logo", { x: -50, opacity: 0, duration: 1, delay: 0.3 });
      gsap.from(".nav-links a", {
        y: -20,
        opacity: 0,
        stagger: 0.2,
        duration: 1,
        delay: 0.5,
      });

      gsap.from(".form-section", {
        y: 80,
        opacity: 0,
        duration: 1,
        delay: 1,
        ease: "power3.out",
      });
      gsap.from(".form-row input", {
        x: -50,
        opacity: 0,
        stagger: 0.2,
        duration: 1,
        delay: 1.2,
      });
      gsap.from(".submit-btn", {
        scale: 0.8,
        opacity: 0,
        duration: 1,
        delay: 1.8,
        ease: "elastic.out(1, 0.5)",
      });
    </script>
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
  </body>
</html>
