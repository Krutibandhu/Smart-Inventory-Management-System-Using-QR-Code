<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Audit Request - QVentor</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0a1a3d;
    color: #fff;
    text-align: center;
  }
  h1 { margin-top: 60px; }
  form {
    background: #fff;
    color: #0a1a3d;
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 8px;
  }
  input, textarea {
    width: 90%;
    margin: 10px 0;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: #d4af7a;
    color: #0a1a3d;
    padding: 12px 20px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { opacity: 0.85; }
  .back-btn {
    margin-top: 30px;
    background-color: #d4af7a;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

  <h1>Send Audit Request</h1>
  <form id="requestForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="empId" placeholder="Employee ID" required>
    <textarea id="reason" placeholder="Reason for Audit Request" required></textarea>
    <button type="submit">Submit Request</button>
  </form>

  <p id="confirmation" style="margin-top:20px; font-weight:bold;"></p>

  <button class="back-btn" onclick="window.location.href='/html/emp-audit.html'"><-- BACK</button>

<script>
  document.getElementById("requestForm").addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value;
    let empId = document.getElementById("empId").value;
    let reason = document.getElementById("reason").value;

    // Generate unique Request ID
    let requestId = "REQ" + Date.now();
let requestData = {
  name: name,
  empId: empId,
  reason: reason,
  status: "Pending",
  dateTime: new Date().toLocaleString()
};


    // Save to localStorage
    localStorage.setItem(requestId, JSON.stringify(requestData));

    document.getElementById("confirmation").innerText = 
      "Request Submitted! Your Request ID is: " + requestId;

    // Clear form
    document.getElementById("requestForm").reset();
  });
</script>

</body>
</html>
