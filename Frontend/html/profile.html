<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - QVentor</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        background-color: #0a1a3d;
        color: white;
        padding: 90px 20px 20px;
        margin: 0;
      }
      /* Sticky Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #0a1a3d;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 999;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        transition: color 0.3s ease;
      }

      .navbar .nav-links a:hover {
        color: #b08a57;
      }

      .back-btn {
        background-color: #b08a57;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .back-btn:hover {
        background-color: #9a774a;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="/html/admin.html" class="active">Admin</a>
        <a href="/html/employee-login.html">Employee</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
    </header>
    <button class="back-btn" onclick="window.location.href='/html/dashboard.html'">
      ⬅ Back to Dashboard
    </button>
    <h1>Admin Profile</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Role:</strong>Admin</p>
    <button class="btn" onclick="window.location.href='/html/update-admin.html'">
      ✏ Update Profile
    </button>
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
    <script type="module" src="/js/admin-profile.js"></script>
  </body>
</html>
