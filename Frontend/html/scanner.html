<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Scanner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root {
    --dark-blue: #0a1a3d;
    --gold: #d4af7a;
    --white: #ffffff;
}

body {
  font-family: 'Open Sans', sans-serif;
  margin:0;
  padding:0;
  background: var(--dark-blue);
  color: var(--white);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Navbar */
.navbar {
  position: sticky;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background-color: var(--dark-blue);
  opacity:0;
  transform: translateY(-50px);
  z-index:1000;
}

.logo {
  font-size:2.6rem;
  font-weight:bold;
  font-family:'Playfair Display', serif;
}
.logo .q { color: var(--gold); }

.nav-links a {
  color: var(--white);
  text-decoration:none;
  padding:8px 12px;
  font-size:1.2em;
  position: relative;
}
.nav-links a::after {
  content:'';
  position:absolute;
  left:0;
  bottom:0;
  width:0%;
  height:2px;
  background: var(--gold);
  transition:width 0.3s;
}
.nav-links a:hover { color: var(--gold); }
.nav-links a:hover::after { width:100%; }
.nav-links a.active { color: var(--gold); font-weight:bold; }
.nav-links a.active::after { width:100%; }

/* Scanner Section */
.main-content {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.main-content h1 {
  margin-bottom:20px;
  font-size:2rem;
}

.scanner-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

#reader {
  width: 300px;
  height: 300px;
  border: 2px solid var(--gold);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

#product-details {
  margin-top: 20px;
  background: var(--gold);
  color: #000;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  width: 90%;
  display: none;
  text-align: left;
}

#product-details p { margin: 5px 0; }

#download-pdf {
  margin-top:10px;
  padding:8px 15px;
  background:#0a1a3d;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
#download-pdf:hover { background:#162d66; }

#back-btn {
  margin-top: 20px;
  padding: 8px 15px;
  background: #b08a57;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#back-btn:hover { background: #9a774a; }

@media(max-width:480px){
  #reader { width: 90%; height: 250px; }
  #product-details { width: 95%; }
}
</style>
</head>
<body>
<header class="navbar">
  <div class="logo"><span class="q">Q</span>Ventor</div>
  <nav class="nav-links">
    <a href="/index.html">Home</a>
    <a href="/html/admin.html">Admin</a>
    <a href="/html/employee-login.html" class="active">Employee Login</a>
    <a href="/html/our-service.html">Our Services</a>
    <a href="/html/About.html">About</a>
    <a href="/html/contact-us.html">Contact Us</a>
  </nav>
</header>

<main class="main-content">
  <h1>Scan Product QR Code</h1>

  <div class="scanner-container">
    <div id="reader"><span>Camera Loading...</span></div>

    <div id="product-details">
      <h3>Product Details</h3>
      <p><strong>ID:</strong> <span id="prod-id"></span></p>
      <p><strong>Name:</strong> <span id="prod-name"></span></p>
      <p><strong>Price:</strong> <span id="prod-price"></span></p>
      <p><strong>Description:</strong> <span id="prod-desc"></span></p>
      <p><strong>Category:</strong> <span id="prod-category"></span></p>
      <p><strong>Stock:</strong> <span id="prod-stock"></span></p>
      <p><strong>Supplier:</strong> <span id="prod-supplier"></span></p>
      <button id="download-pdf">ðŸ“„ Download PDF</button>
    </div>

    <button id="back-btn" onclick="window.location.href='/html/employee-dashboard.html'">â¬… Back to Dashboard</button>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  gsap.to("header", { opacity:1, y:0, duration:1, ease:"power3.out" });
  gsap.from(".main-content h1", { opacity:0, y:20, duration:1, delay:0.3, ease:"power3.out" });
  gsap.from("#reader", { opacity:0, scale:0.8, duration:1, delay:0.6, ease:"back.out(1.7)" });

  const html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrMessage => {
      html5QrCode.stop().then(() => {
        const details = document.getElementById("product-details");
        details.style.display = "block";
        gsap.from(details, { opacity:0, y:20, duration:0.8, ease:"power3.out" });

        // Example product data
        document.getElementById("prod-id").textContent = qrMessage;
        document.getElementById("prod-name").textContent = "Wireless Headphones";
        document.getElementById("prod-price").textContent = "$49.99";
        document.getElementById("prod-desc").textContent = "High-quality Bluetooth headphones with noise cancellation.";
        document.getElementById("prod-category").textContent = "Electronics";
        document.getElementById("prod-stock").textContent = "25 units";
        document.getElementById("prod-supplier").textContent = "Tech Supplier Inc.";

        // PDF download event
        document.getElementById("download-pdf").onclick = () => {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.setFontSize(16);
          doc.text("Product Details", 20, 20);
          doc.setFontSize(12);
          doc.text(`ID: ${qrMessage}`, 20, 40);
          doc.text(`Name: Wireless Headphones`, 20, 50);
          doc.text(`Price: $49.99`, 20, 60);
          doc.text(`Description: High-quality Bluetooth headphones with noise cancellation.`, 20, 70);
          doc.text(`Category: Electronics`, 20, 80);
          doc.text(`Stock: 25 units`, 20, 90);
          doc.text(`Supplier: Tech Supplier Inc.`, 20, 100);
          doc.save("product-details.pdf");
        };
      });
    },
    errorMessage => {
      // Ignore scan errors
    }
  ).catch(err => console.error("Camera start failed:", err));
});
</script>

</body>
</html>
