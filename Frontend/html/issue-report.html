<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Issue Report - QVentor</title>
<link rel="stylesheet" href="/css/style.css">
<style>
:root {
    --dark-blue: #0a1a3d;
    --gold: #d4af7a;
    --white: #ffffff;
    --light-blue: #11224d;
}

/* Global */
body {
    background-color: var(--dark-blue);
    color: var(--white);
    padding: 90px 20px 20px;
    margin: 0;
    font-family: Arial, sans-serif;
}
h1, p { color: var(--gold); text-align: center; }
h1 { margin-bottom: 10px; }
p { margin-bottom: 30px; }

/* Navbar */
.navbar {
    position: fixed; top: 0; left: 0; width: 100%;
    display: flex; justify-content: space-between; align-items: center;
    padding: 1rem 2rem; background-color: var(--dark-blue);
    z-index: 1000;
}
.logo { font-size: 2.6rem; font-weight: bold; font-family: 'Playfair Display', serif; }
.logo .q { color: var(--gold); } 

.nav-links a { position: relative; color: white; text-decoration: none; padding: 8px 12px; transition: 0.3s ease; font-size: 1.2em; }
.nav-links a::after { content: ''; position: absolute; left: 0; bottom: 0; width: 0%; height: 2px; background: var(--gold); transition: width 0.3s ease-in-out; }
.nav-links a:hover { color: var(--gold); }
.nav-links a:hover::after { width: 100%; }
.nav-links a.active { color: var(--gold); font-weight: bold; }
.nav-links a.active::after { width: 100%; }

/* Back button */
.back-btn {
    background-color: var(--gold);
    color: white; padding: 8px 15px; border: none;
    border-radius: 5px; cursor: pointer;
    margin-bottom: 20px; transition: transform 0.2s ease;
}
.back-btn:hover { transform: scale(1.05); }

/* Table */
table {
    width: 100%; border-collapse: collapse; margin-top: 20px;
    background: var(--light-blue); border-radius: 8px; overflow: hidden;
}
table th, table td {
    border: 1px solid #fff; padding: 12px; text-align: center;
}
table th { background: #0f1e40; color: var(--gold); }

.status-select {
    padding: 5px; border-radius: 5px; border: none;
}
.update-btn {
    padding: 5px 10px; background: var(--gold); color: var(--dark-blue);
    border: none; border-radius: 5px; cursor: pointer;
}
.update-btn:hover { background: #c49b5a; }
</style>
</head>
<body>

<header class="navbar">
  <div class="logo"><span class="q">Q</span>Ventor</div>
  <nav class="nav-links">
    <a href="/index.html">Home</a>
    <a href="/html/admin.html">Admin</a>
    <a href="/html/employee-login.html">Employee</a>
    <a href="/html/our-service.html">Our Services</a>
    <a href="/html/About.html">About</a>
    <a href="/html/contact-us.html">Contact Us</a>
  </nav>
</header>

<button class="back-btn" onclick="window.location.href='/html/dashboard.html'">â¬… Back</button>

<h1 class="title">Employee Complaints</h1>
<p class="subtitle">Reported issues and their resolution status.</p>

<table>
  <thead>
    <tr>
      <th>Sl No.</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="complaintsTable"></tbody>
</table>

<script type="module" src="/js/config.js"></script>
<script type="module" src="/js/supabase-client.js"></script>
<script type="module" src="/js/issue-report.js"></script>
</body>
</html>
