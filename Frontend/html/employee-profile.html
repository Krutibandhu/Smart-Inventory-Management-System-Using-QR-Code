<!-- Link to external stylesheet -->

<style>
    /* Body styles: dark blue background with white text, padding at top to avoid overlap with sticky navbar */
    body { 
      background-color: #0a1a3d; 
      color: white; 
      padding: 90px 20px 20px; /* Top padding accounts for fixed navbar height */
      margin: 0; 
    }

    /* Sticky navbar styles */
    .navbar {
        position: fixed; /* Fixed at top */
        top: 0;
        left: 0;
        width: 100%; /* Full width */
        background-color: #0a1a3d; /* Dark blue */
        padding: 15px 20px; /* Inner spacing */
        display: flex; /* Flex layout for logo and nav */
        justify-content: space-between; /* Space between logo and nav links */
        align-items: center; /* Vertically center items */
        z-index: 999; /* Stay on top of other content */
        box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Subtle shadow */
    }

    /* Navbar logo styling */
    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

    /* Navbar navigation links style */
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px; /* Spacing between links */
        transition: color 0.3s ease; /* Smooth color transition on hover */
    }

    /* Navbar link hover effect */
    .navbar .nav-links a:hover {
        color: #b08a57; /* Goldish color on hover */
    }

    /* Back button styling */
    .back-btn { 
        background-color: #b08a57; /* Gold background */
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px; /* Space below button */
    }
    /* Back button hover effect */
    .back-btn:hover { 
        background-color: #9a774a; /* Slightly darker gold on hover */
    }
</style>
</head>
