<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
      :root {
        --dark-blue: #0a1a3d;
        --gold: #d4af7a;
        --white: #ffffff;
      }
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        background: var(--dark-blue);
        color: var(--white);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--dark-blue);
        opacity: 0;
        transform: translateY(-50px);
        z-index: 1000;
      }
      .logo {
        font-size: 2.6rem;
        font-weight: bold;
        font-family: "Playfair Display", serif;
      }
      .logo .q {
        color: var(--gold);
      }
      .nav-links a {
        color: var(--white);
        text-decoration: none;
        padding: 8px 12px;
        font-size: 1.2em;
        position: relative;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 2px;
        background: var(--gold);
        transition: width 0.3s;
      }
      .nav-links a:hover {
        color: var(--gold);
      }
      .nav-links a:hover::after,
      .nav-links a.active::after {
        width: 100%;
      }
      .nav-links a.active {
        color: var(--gold);
        font-weight: bold;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .main-content h1 {
        margin-bottom: 20px;
        font-size: 2rem;
      }
      .scanner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #reader {
        width: 300px;
        height: 300px;
        border: 2px solid var(--gold);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .back-btn {
        margin-top: 20px;
        background: var(--gold);
        color: var(--dark-blue);
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .back-btn:hover {
        background: #b08a57;
      }
      #gallery-btn {
        background: #d4af7a;
        color: #0a1a3d;
        font-weight: bold;
      }
      #gallery-btn:hover {
        background: #c49b5a;
      }
      #preview {
        max-width: 200px;
        margin-top: 10px;
        display: none;
        border: 1px solid var(--gold);
        border-radius: 8px;
      }
      @media (max-width: 480px) {
        #reader {
          width: 90%;
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee.html" class="active">Employee Login</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
    </header>

    <main class="main-content">
      <h1>Scan Product QR Code</h1>
      <div class="scanner-container">
        <!-- Live Scanner -->
        <div id="reader"><span>Camera Loading...</span></div>

        <!-- Gallery Upload -->
        <button id="gallery-btn">ðŸ“‚ Scan from Gallery</button>
        <input type="file" id="file-input" accept="image/*" style="display: none" />
        <canvas id="canvas" style="display: none"></canvas>
        <img id="preview" alt="Preview" />

        <button class="back-btn" onclick="window.location.href='/html/employee-dashboard.html'">â¬… Back</button>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Navbar animation
        gsap.to("header", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });

        const html5QrCode = new Html5Qrcode("reader");

        function redirectToView(qrMessage) {
          try {
            if (qrMessage.includes("/qr-view.html")) {
              // Always send user to QR view
              window.location.href = qrMessage;
            } else {
              alert("âš  Invalid QR code format!");
            }
          } catch (err) {
            console.error("QR parse error:", err);
            alert(" Failed to read QR code.");
          }
        }

        // Start live scan
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (qrMessage) => {
            html5QrCode.stop().then(() => redirectToView(qrMessage));
          },
          (err) => {}
        );

        // Handle gallery upload
        document.getElementById("gallery-btn").addEventListener("click", () => {
          document.getElementById("file-input").click();
        });

        document.getElementById("file-input").addEventListener("change", (e) => {
          if (!e.target.files.length) return;
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.getElementById("canvas");
              const ctx = canvas.getContext("2d");
              canvas.width = img.width;
              canvas.height = img.height;
              ctx.drawImage(img, 0, 0);
              document.getElementById("preview").src = ev.target.result;
              document.getElementById("preview").style.display = "block";

              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const code = jsQR(imageData.data, canvas.width, canvas.height);

              if (code) {
                redirectToView(code.data);
              } else {
                alert(" No QR code detected.");
              }
            };
            img.src = ev.target.result;
          };
          reader.readAsDataURL(file);
        });
      });
    </script>
  </body>
</html>
