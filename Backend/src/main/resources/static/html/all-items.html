<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Items - QVentor</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        background-color: #0a1a3d;
        color: white;
        padding: 90px 20px 20px;
        margin: 0;
      }
      h1 {
        color: #d4af7a;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Table */
      table {
        width: 95%;
        margin: auto;
        border-collapse: collapse;
        background: #11224d;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
      }
      th {
        background-color: #0f1e40;
        color: #d4af7a;
      }
      tr:nth-child(even) {
        background-color: #1a2b55;
      }

      /* Buttons */
      .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-delete {
        background: #dc3545;
        color: white;
      }
      .btn-delete:hover {
        background: #a71d2a;
      }
      .btn-update {
        background: #ffc107;
        color: #0a1a3d;
      }
      .btn-update:hover {
        background: #d39e00;
      }

      .back-btn {
        background-color: #b08a57;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee-login.html">Employee</a>
      </nav>
    </header>

    <button
      class="back-btn"
      onclick="window.location.href='/html/dashboard.html'"
    >
      â¬… Back
    </button>
    <h1>All Items</h1>

    <table>
      <thead>
        <tr>
          <th>Sl No.</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemsTable">
        <!-- Items will load here -->
      </tbody>
    </table>

    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
    <script type="module" src="/js/all-items.js"></script>
  </body>
</html>
