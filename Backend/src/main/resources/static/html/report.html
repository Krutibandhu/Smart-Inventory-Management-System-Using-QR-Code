<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Report - QVentor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      :root {
        --dark-blue: #0a1a3d;
        --gold: #d4af7a;
        --white: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: var(--dark-blue);
        color: var(--white);
        padding: 20px;
      }

      /* Navbar */
      .navbar {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--dark-blue);
        z-index: 1000;
        opacity: 0; /* start hidden for animation */
        transform: translateY(-50px);
      }
      .logo {
        font-size: 2.6rem;
        font-weight: bold;
        font-family: "Playfair Display", serif;
      }
      .logo .q {
        color: var(--gold);
      }
      .nav-links a {
        color: var(--white);
        text-decoration: none;
        padding: 8px 12px;
        font-size: 1.2em;
        position: relative;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 2px;
        background: var(--gold);
        transition: width 0.3s;
      }
      .nav-links a:hover {
        color: var(--gold);
      }
      .nav-links a:hover::after {
        width: 100%;
      }
      .nav-links a.active {
        color: var(--gold);
        font-weight: bold;
      }
      .nav-links a.active::after {
        width: 100%;
      }

      /* Back button */
      .back-btn {
        background-color: var(--gold);
        color: var(--dark-blue);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin: 20px 0;
        font-weight: bold;
      }
      .back-btn:hover {
        background-color: #b08a57;
      }

      /* Report cards */
      .report-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .report-card {
        background-color: var(--gold);
        color: var(--dark-blue);
        width: 180px;
        min-height: 100px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        text-align: center;
        opacity: 0; /* start hidden for animation */
        padding: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(20px); /* start below for slide-up effect */
      }

      .report-card:hover {
        transform: scale(1.05);
      }

      .card-value {
        font-size: 24px;
      }
      .card-label {
        font-size: 14px;
      }

      /* Tablet */
      @media (max-width: 1024px) {
        .report-card {
          width: 45%;
        }
      }

      /* Mobile */
      @media (max-width: 768px) {
        .report-cards {
          flex-direction: column;
          align-items: center;
        }
        .report-card {
          width: 80%;
          max-width: 250px;
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee-login.html" class="active">Employee</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
    </header>

    <button
      class="back-btn"
      onclick="window.location.href='/html/employee-dashboard.html'"
    >
      â¬… Back to Dashboard
    </button>
    <h1 style="text-align: center; margin-top: 10px">Product Report</h1>

    <div class="report-cards">
      <div class="report-card">
        <div class="card-value" id="totalProducts">0</div>
        <div class="card-label">Total Products</div>
      </div>
      <div class="report-card">
        <div class="card-value" id="totalSold">0</div>
        <div class="card-label">Products Sold</div>
      </div>
      <div class="report-card">
        <div class="card-value" id="pendingOrders">0</div>
        <div class="card-label">Pending Orders</div>
      </div>
      <div class="report-card">
        <div class="card-value" id="totalRevenue">$0</div>
        <div class="card-label">Total Revenue</div>
      </div>
    </div>

    <script>
      // Dynamic example data
      const totalProducts = 120;
      const totalSold = 80;
      const pendingOrders = 15;
      const totalRevenue = 2000;

      document.getElementById("totalProducts").textContent = totalProducts;
      document.getElementById("totalSold").textContent = totalSold;
      document.getElementById("pendingOrders").textContent = pendingOrders;
      document.getElementById("totalRevenue").textContent = "Rs" + totalRevenue;

      // GSAP animations
      // Navbar slides down
      gsap.to(".navbar", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });

      // Report cards fade and slide in staggered
      gsap.to(".report-card", {
        opacity: 1,
        y: 0,
        duration: 0.8,
        stagger: 0.2,
        ease: "power3.out",
        delay: 0.5, // wait for navbar animation
      });
    </script>
  </body>
</html>
