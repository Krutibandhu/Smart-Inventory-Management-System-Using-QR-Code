<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Warehouse - QVentor</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        background-color: #0a1a3d;
        color: white;
        padding: 90px 20px 20px;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Sticky Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #0a1a3d;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 999;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        transition: color 0.3s ease;
      }

      .navbar .nav-links a:hover {
        color: #b08a57;
      }

      .back-btn {
        background-color: #b08a57;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* Table style for form */
      table {
        margin-left: 500px;
        margin-top: 40px;
        border-spacing: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.466);
      }

      table td {
        padding: 8px 12px;
      }

      table label {
        font-weight: bold;
      }

      table input {
        padding: 8px;
        width: 250px;
        border-radius: 5px;
        border: none;
      }
      h1 {
        margin-top: 100px;
        margin-left: 620px;
      }
      .submit-btn {
        background-color: #b08a57;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #a1783f;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee-login.html">Employee</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
    </header>

    <button
      class="back-btn"
      onclick="window.location.href='/html/dashboard.html'"
    >
      â¬… Back to Dashboard
    </button>

    <h1>Add Warehouse</h1>

    <form>
      <table>
        <tr>
          <td><label for="warehouseName">Warehouse Name:</label></td>
          <td>
            <input
              type="text"
              id="warehouseName"
              placeholder="Enter Warehouse Name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="location">Location:</label></td>
          <td>
            <input type="text" id="location" placeholder="Enter Location" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" class="submit-btn">Add Warehouse</button>
          </td>
        </tr>
      </table>
    </form>

    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
    <script type="module" src="/js/add-warehouse.js"></script>
  </body>
</html>
