<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Order Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
  <style>
    :root {
      --dark-blue: #0a1a3d;
      --gold: #d4af7a;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--dark-blue);
      color: var(--white);
      padding-top: 70px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 60px;
      width: 100%;
      z-index: 1000;
      background-color: var(--dark-blue);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--gold);
    }
    .logo .q { color: var(--white); }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: color 0.3s ease;
      font-size: 1.1em;
    }
    .nav-links a:hover { color: var(--gold); }
    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--gold);
    }

    /* Dashboard */
    .dashboard { padding: 20px; }
    h1 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 20px;
      font-size: 32px;
    }

    /* Filters + Search Toolbar */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      border: 2px solid var(--gold);
      border-radius: 8px;
      background: #0f234f;
    }
    .toolbar label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      color: var(--gold);
    }
    .toolbar input,
    .toolbar select {
      padding: 8px 10px;
      border: 1px solid var(--gold);
      border-radius: 5px;
      background: var(--white);
      color: var(--dark-blue);
      font-size: 14px;
    }
    .toolbar .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      max-width: 350px;
    }
    .toolbar .search-box input {
      flex: 1;
    }
    .toolbar button {
      background: var(--gold);
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: var(--dark-blue);
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: #b8945d;
      color: var(--white);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: var(--dark-blue);
      color: var(--white);
    }
    th, td {
      padding: 12px;
      border: 2px solid var(--white);
      text-align: center;
    }
    th {
      background: var(--dark-blue);
      color: var(--gold);
      text-transform: uppercase;
    }

    .status-pending { color: orange; font-weight: bold; }
    .status-approved { color: #4caf50; font-weight: bold; }
    .status-rejected { color: red; font-weight: bold; }

    .actions button {
      margin: 2px;
      padding: 5px 10px;
      border-radius: 3px;
    }

    /* Back Button */
    .back-btn {
      background-color: var(--gold);
      color: var(--dark-blue);
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      margin: 30px auto;
      display: block;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #b8945d;
      color: var(--white);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--dark-blue);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px;
        border-left: 2px solid var(--gold);
      }
      .nav-links.active { display: flex; }
      .menu-icon { display: block; }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      .toolbar .search-box { max-width: 100%; }

      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead { display: none; }
      tr {
        margin-bottom: 15px;
        border: 1px solid var(--gold);
        border-radius: 5px;
        background: var(--dark-blue);
        padding: 10px;
      }
      td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 8px;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: var(--gold);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><span class="q">Q</span>Ventor</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="admin.html">Admin</a>
      <a href="employee-login.html">Employee</a>
      <a href="our-service.html">Our Services</a>
      <a href="About.html">About</a>
      <a href="contact-us.html">Contact Us</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
  </header>

  <!-- Dashboard -->
  <div class="dashboard">
    <h1>Purchase Orders</h1>

    <!-- Toolbar -->
    <div class="toolbar">
      <label>Status:
        <select>
          <option>All</option>
          <option>Pending</option>
          <option>Approved</option>
          <option>Rejected</option>
        </select>
      </label>

      <label>Date Range:
        <input type="date"> - <input type="date">
      </label>

      <label>Supplier:
        <input type="text" placeholder="Enter supplier">
      </label>

      <div class="search-box">
        <input type="text" placeholder="Search by PO ID, Item, Supplier">
        <button>Search</button>
      </div>
    </div>

       <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>PO ID</th>
          <th>Item</th>
          <th>Supplier</th>
          <th>Items (Qty)</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="poTableBody">
      </tbody>
    </table>
  </div>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='/html/dashboard.html'">â¬… Back to dashboard</button>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/supabase-client.js"></script>
  <script type="module" src="/js/purchase-order.js"></script> <!-- Added -->
  <script>
    // Navbar animation
    gsap.from(".navbar", {
      y: -70,
      opacity: 0,
      duration: 1,
      ease: "power3.out"
    });

    // Heading animation
    gsap.from("h1", {
      opacity: 0,
      y: -30,
      duration: 1,
      delay: 0.5,
      ease: "power3.out"
    });

    // Toolbar animation
    gsap.from(".toolbar", {
      opacity: 0,
      y: 30,
      duration: 1,
      delay: 0.8,
      ease: "power2.out"
    });

    // Table rows animation
    gsap.from("tbody tr", {
      opacity: 0,
      y: 20,
      duration: 0.6,
      stagger: 0.2,
      delay: 1.2,
      ease: "power2.out"
    });

    // Mobile navbar toggle
    const menuIcon = document.querySelector(".menu-icon");
    const navLinks = document.querySelector(".nav-links");

    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      gsap.from(".nav-links a", {
        opacity: 0,
        x: 30,
        duration: 0.5,
        stagger: 0.1,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
