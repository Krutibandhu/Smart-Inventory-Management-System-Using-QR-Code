<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complaint File - QVentor</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      :root {
        --dark-blue: #0a1a3d;
        --gold: #d4af7a;
        --white: #ffffff;
      }
      body {
        margin: 0;
        padding: 0;
        background: var(--dark-blue);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--dark-blue);
        z-index: 1000;
      }
      .logo {
        font-size: 2.6rem;
        font-weight: bold;
        font-family: "Playfair Display", serif;
      }
      .logo .q {
        color: var(--gold);
      }
      .nav-links a {
        position: relative;
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        transition: color 0.3s ease;
        font-size: 1.2em;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 2px;
        background: var(--gold);
        transition: width 0.3s ease-in-out;
      }
      .nav-links a:hover {
        color: var(--gold);
      }
      .nav-links a:hover::after {
        width: 100%;
      }
      .nav-links a.active {
        color: var(--gold);
        font-weight: bold;
      }
      .nav-links a.active::after {
        width: 100%;
      }

      h1 {
        margin-top: 30px;
        font-size: 2rem;
        font-weight: bold;
        color: var(--gold);
      }
      p {
        margin-bottom: 30px;
        color: var(--gold);
        font-size: 1rem;
      }

      /* Form */
      .form-container {
        max-width: 700px;
        margin: auto;
        background: #0a1a3d;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.411);
      }
      form label {
        display: block;
        margin: 15px 0 8px;
        font-weight: bold;
        text-align: left;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        margin-bottom: 10px;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      .upload-box {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px dashed #fff;
        border-radius: 12px;
        padding: 20px;
        cursor: pointer;
        background: var(--dark-blue);
        margin: 20px 0;
      }
      .upload-box:hover {
        background: #152a5e;
      }
      .upload-box img {
        margin-right: 10px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 12px 25px;
        background: var(--gold);
        color: #0a1a3d;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
      }
      .btn:hover {
        background: #d4af7a;
        color: #fff;
      }
      #preview {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      #preview img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 6px;
      }

      /* Popup Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background-color: #11224d;
        margin: 15% auto;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }
      .modal-content h2 {
        color: var(--gold);
      }
      .modal button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: var(--gold);
        color: #0a1a3d;
        font-weight: bold;
      }
      .modal button:hover {
        background: #d4af7a;
        color: #fff;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 10px;
          padding: 1rem;
        }
        .nav-links {
          justify-content: center;
          flex-wrap: wrap;
        }
        h1 {
          font-size: 1.6rem;
        }
        .form-container {
          padding: 15px;
        }
        .btn {
          width: 100%;
        }
        .buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee-login.html" class="active">Employee</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
    </header>

    <h1 class="title">Complaint File</h1>
    <p class="subtitle">Submit and track your complaints here.</p>

    <!-- Complaint Form -->
    <div class="form-container">
      <form id="complaintForm">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter complaint title"
          required
        />

        <label for="category">Category</label>
        <input
          type="text"
          id="category"
          name="category"
          placeholder="Enter category"
          required
        />

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Describe your complaint..."
          required
        ></textarea>

        <label for="images">Upload Images</label>
        <div
          class="upload-box"
          onclick="document.getElementById('images').click()"
        >
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/image.png" />
          <span>Click to Upload</span>
        </div>
        <input
          type="file"
          id="images"
          name="images"
          accept="image/*"
          multiple
          hidden
        />
        <div id="preview"></div>

        <div class="buttons">
          <button type="submit" class="btn">SUBMIT</button>
          <button
            type="button"
            class="btn"
            onclick="window.location.href='/html/employee-dashboard.html'"
          >
            BACK
          </button>
        </div>
      </form>
    </div>

    <!-- Popup Modal -->
    <div id="idModal" class="modal">
      <div class="modal-content">
        <h2>Complaint Submitted!</h2>
        <p>Your Employee ID: <strong id="empID"></strong></p>
        <p>Your Complaint ID: <strong id="compID"></strong></p>
        <button onclick="checkStatus()">Check Status</button>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("complaintForm");
        const imageInput = document.getElementById("images");
        const preview = document.getElementById("preview");
        let uploadedImages = [];

        // Preview uploaded images
        imageInput.addEventListener("change", function () {
          preview.innerHTML = "";
          uploadedImages = [];
          Array.from(this.files).forEach((file) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = document.createElement("img");
              img.src = e.target.result;
              preview.appendChild(img);
              uploadedImages.push(e.target.result);
            };
            reader.readAsDataURL(file);
          });
        });

        // Handle form submit
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const empID = "EMP" + Math.floor(1000 + Math.random() * 9000);
          let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
          const compID =
            "C" + (complaints.length + 1).toString().padStart(3, "0");

          const complaint = {
            empID: empID,
            compID: compID,
            title: document.getElementById("title").value,
            category: document.getElementById("category").value,
            description: document.getElementById("description").value,
            images: uploadedImages,
            date: new Date().toLocaleString(),
            status: "Pending",
          };

          complaints.push(complaint);
          localStorage.setItem("complaints", JSON.stringify(complaints));

          document.getElementById("empID").textContent = empID;
          document.getElementById("compID").textContent = compID;
          document.getElementById("idModal").style.display = "block";

          form.reset();
          preview.innerHTML = "";
          uploadedImages = [];

          // Animate modal
          gsap.fromTo(
            ".modal-content",
            { scale: 0.6, opacity: 0 },
            { scale: 1, opacity: 1, duration: 0.5, ease: "back.out(1.7)" }
          );
        });

        // GSAP Animations
        gsap.from(".logo", {
          opacity: 0,
          y: -30,
          duration: 1,
          ease: "power2.out",
        });
        gsap.from(".nav-links a", {
          opacity: 0,
          y: -20,
          duration: 0.8,
          stagger: 0.15,
          ease: "back.out(1.7)",
        });
        gsap.from(".title", { opacity: 0, y: -20, duration: 1, delay: 0.5 });
        gsap.from(".subtitle", { opacity: 0, y: -10, duration: 1, delay: 0.8 });
        gsap.from(".form-container", {
          opacity: 0,
          y: 30,
          duration: 1,
          delay: 1,
          ease: "power2.out",
        });
      });

      // Modal functions
      function closeModal() {
        document.getElementById("idModal").style.display = "none";
      }
      function checkStatus() {
        const compID = document.getElementById("compID").textContent;
        const complaints = JSON.parse(localStorage.getItem("complaints")) || [];
        const found = complaints.find((c) => c.compID === compID);
        if (found) {
          alert(`Complaint ${compID} is currently: ${found.status}`);
        } else {
          alert("Complaint not found.");
        }
      }
    </script>
  </body>
</html>
