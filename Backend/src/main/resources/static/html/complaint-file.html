<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complaint File - QVentor</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      :root {
        --dark-blue: #0a1a3d;
        --gold: #d4af7a;
        --white: #ffffff;
      }
      body {
        margin: 0;
        padding: 0;
        background: var(--dark-blue);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--dark-blue);
        z-index: 1000;
      }
      .logo {
        font-size: 2.6rem;
        font-weight: bold;
        font-family: "Playfair Display", serif;
      }
      .logo .q {
        color: var(--gold);
      }
      .nav-links a {
        position: relative;
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        transition: color 0.3s ease;
        font-size: 1.2em;
      }
      .nav-links a:hover {
        color: var(--gold);
      }
      h1 {
        margin-top: 30px;
        font-size: 2rem;
        font-weight: bold;
        color: var(--gold);
      }
      p {
        margin-bottom: 30px;
        color: var(--gold);
        font-size: 1rem;
      }
      .form-container {
        max-width: 700px;
        margin: auto;
        background: #0a1a3d;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.411);
      }
      form label {
        display: block;
        margin: 15px 0 8px;
        font-weight: bold;
        text-align: left;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        margin-bottom: 10px;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 12px 25px;
        background: var(--gold);
        color: #0a1a3d;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
      }
      .btn:hover {
        background: #d4af7a;
        color: #fff;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background-color: #11224d;
        margin: 15% auto;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }
      .modal-content h2 {
        color: var(--gold);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee-login.html" class="active">Employee</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
    </header>

    <h1 class="title">Complaint File</h1>
    <p class="subtitle">Submit and track your complaints here.</p>

    <!-- Complaint Form -->
    <div class="form-container">
      <form id="complaintForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <div class="buttons">
          <button type="submit" class="btn">SUBMIT</button>
          <button
            type="button"
            class="btn"
            onclick="window.location.href='/html/employee-dashboard.html'"
          >
            BACK
          </button>
        </div>
      </form>
    </div>

    <!-- Popup Modal -->
    <div id="idModal" class="modal">
      <div class="modal-content">
        <h2>Complaint Submitted!</h2>
        <p>Your Complaint ID: <strong id="compID"></strong></p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <!-- JS -->
     <script type="module" src="/js/config.js"></script>
     <script type="module" src="/js/supabase-client.js"></script>
    <script type="module" src="/js/complain-file.js"></script>
  </body>
</html>
