<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Complaints - QVentor</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      :root {
        --dark-blue: #0a1a3d;
        --gold: #d4af7a;
        --white: #ffffff;
      }
      body {
        margin: 0;
        padding: 0;
        background: var(--dark-blue);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
      }
      .navbar {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--dark-blue);
        z-index: 1000;
      }
      .logo {
        font-size: 2.6rem;
        font-weight: bold;
        font-family: "Playfair Display", serif;
      }
      .logo .q {
        color: var(--gold);
      }
      .nav-links a {
        position: relative;
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        transition: color 0.3s ease;
        font-size: 1.2em;
      }
      .nav-links a:hover {
        color: var(--gold);
      }
      h1 {
        margin-top: 20px;
        font-size: 2rem;
        color: var(--gold);
      }

      /* Table Styling */
      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #11224d;
        border-radius: 10px;
        overflow: hidden;
      }
      table th,
      table td {
        padding: 12px;
        border-bottom: 1px solid #333;
        text-align: center;
      }
      table th {
        background: var(--gold);
        color: var(--dark-blue);
      }
      table tr:hover {
        background: #1a2d5a;
      }
      .status-pending {
        color: orange;
        font-weight: bold;
      }
      .status-resolved {
        color: lightgreen;
        font-weight: bold;
      }
      .btn {
        margin: 20px auto;
        display: inline-block;
        padding: 10px 20px;
        background: var(--gold);
        color: var(--dark-blue);
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn:hover {
        background: #b08a57;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo"><span class="q">Q</span>Ventor</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/html/admin.html">Admin</a>
        <a href="/html/employee-dashboard.html" class="active">Employee</a>
        <a href="/html/our-service.html">Our Services</a>
        <a href="/html/About.html">About</a>
        <a href="/html/contact-us.html">Contact Us</a>
      </nav>
    </header>

    <h1>ðŸ“‹ My Complaints</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="complaintTableBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>

    <button class="btn" onclick="window.location.href='/html/employee-dashboard.html'">â¬… Back</button>

    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
    <script type="module" src="/js/my-complaints.js"></script>
  </body>
</html>
